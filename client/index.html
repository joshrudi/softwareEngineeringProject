<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TweetData</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div id="webApp">
    <div id="sideBar">
        <div id="sideBarItems">
            <div id="search">
                <input class="searchBox" type="text" placeholder="Categories">
                <i class="fas fa-search searchIcon"></i>
            </div>
            <h4 class="sideBarItem">Contact Admin</h4>
            <h4 class="sideBarItem">Collapse Menu</h4>
        </div>
    </div>
    
    <div id="content">
        <h1 class="title">Stats For All Users In Gainesville</h1>
        <div id="chartContainer">
            <canvas id="barChart"></canvas>
        </div>
        <h2 class="title">Trending In This Region</h2>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="js/chart.js"></script>

</body>
</html>
