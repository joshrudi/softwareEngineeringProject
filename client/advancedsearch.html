<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Advanced Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/checkout/">
    <!-- Bootstrap core CSS -->

    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->

    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1>Twitter Advanced Search</h2>
        <p class="lead"><i>You can make advanced searches here!</i></p>
    </div>

    <div class="col-md-10 order-md-1">
      <h5 class="mb-1"><strong>Words</strong></h5>
      <form class="word-class">
        <div class="row">
            <div class="col-md-10 mb-1">
                <label for="firstColumn">All of these words</label>
                <input type="text" class="form-control" placeholder="Enter a word">
            </div>
            <div class="col-md-10 mb-1">
                <label for="secondColumn">This exact phrase</label>
                <input type="text" class="form-control"  placeholder="Enter a phrase">
            </div>
            <div class="col-md-10 mb-1">
                <label for="thirdColumn">Any of these words</label>
                <input type="text" class="form-control"  placeholder="Enter any word">
            </div>
            <div class="col-md-10 mb-1">
                <label for="fourthColumn">None of these words</label>
                <input type="text" class="form-control" placeholder="Enter any word">
            </div>
            <div class="col-md-10 mb-1">
                <label for="fifthColumn">These Hastags</label>
                <input type="text" class="form-control" placeholder="Enter the hastags">
            </div>
            <div class="col-md-3 mb-1>
                <label for="sixthColumn">Written in</label>
                <div class="form-group">
                        <select class="form-control" id="sel1">
                          <option>All Languages</option>  
                          <option>English</option>
                          <option>French</option>
                          <option>Italian</option>
                          <option>Russian</option>
                        </select>
                </div>
            </div>
        </div>   
    </div>
    <div class="col-md-10 order-md-1">
            <h5 class="mb-1"><strong>People</strong></h5>
            <form class="word-class">
              <div class="row">
                  <div class="col-md-10 mb-1">
                      <label for="firstColumn">From these accounts</label>
                      <input type="text" class="form-control" placeholder="Enter an account">
                  </div>
                  <div class="col-md-10 mb-1">
                      <label for="secondColumn">To these accounts</label>
                      <input type="text" class="form-control"  placeholder="Enter an account">
                  </div>
                  <div class="col-md-10 mb-1">
                      <label for="thirdColumn">Mentioning these accounts</label>
                      <input type="text" class="form-control"  placeholder="Enter an account">
                  </div>   
             </div>
    </div>
    <div class="col-md-10 order md-1">
            <h5 class="mb-1"><strong>Dates</strong></h5>
            <input id="datepicker" width="270" />
            <script>
                $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap4'
                });
            </script>
            <br>
            <button type="button" class="btn btn-primary col-md-1.5 mb-2">Search</button>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
            <p>Copyright Twitter, &copy; 2019</p>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Privacy</a></li>
              <li class="list-inline-item"><a href="#">Terms</a></li>
              <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
    </footer>
</body>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
