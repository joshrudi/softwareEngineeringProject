<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script src="js/style.js"></script>
<script src="js/contact.js"></script>

<div id="webApp">
    <div id="sideBar">
        <div id="sideBarItems">
            <div id="search">
                <input class="searchBox" type="text" placeholder="Categories">
                <i class="fas fa-search searchIcon"></i>
            </div>
            <a href="index.html">
                    <h4 class="sideBarItem">TweetData</h4>
            </a>

            <h4 class="sideBarItem" onclick="collapseSideBar()">Collapse Menu</h4>
        </div>
    </div>

    <div id="content">
        <h1 class="title">Contact Admin</h1>
        <div class="form-wrapper">
            <form id="email_form">
                <input type="text" class="block formField" placeholder="Name" name="name" required="true">
                <input type="e-mail" class="block formField" placeholder="E-mail" name="email" required="true">
                <textarea rows="10", columns="10" placeholder="Issues" class="block formField" name="issues" required="true"></textarea>
                <div class="bottom block">

                    <input type="submit" value="Submit" class="button inline center" onclick="send_my_email();">
                </div>

            </form>
        </div>
    </div>

</div>



</body>
</html>
